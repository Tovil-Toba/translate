<mat-card class="card">
  <mat-card-header>
    <div
      mat-card-avatar
      [style.background-image]="flagBackgroundImage"
      class="header-image"
    ></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>
      {{ (languageByCode | async)?.name }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ text }}</p>
  </mat-card-content>
</mat-card>
